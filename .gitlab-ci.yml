### Stages
##
#
stages:
  - test

### Cache
## the key is "branch_name:job_name" to prevent incompatibilities between node versions
#
cache:
  key: "${CI_COMMIT_REF_NAME}:${CI_JOB_NAME}"
  paths:
    - node_modules/

### Jobs template
##
#
.test_template: &test_definition
  stage: test
  script:
   - npm install -g npm
   - npm ci
   - npm run frontend:build
   - if [[ $(git status | grep -c "nothing to commit, working tree clean") -ne 1 ]]; then echo "*** You didâ€™nt build the frontend! Aborting. Please run `make build` and commit ***"; exit 1; fi
   - npm run lint
   - npm run test
   - npm run test-ldap
  retry: 2

### Services
##
# Bring in any services we need
# http://docs.gitlab.com/ee/ci/docker/using_docker_images.html#what-is-a-service
services:
  - rroemhild/test-openldap

### Jobs
##
#

## Tests
#
test_node_latest:
  image: node:latest
  <<: *test_definition

test_node_8:
  image: node:8-buster
  <<: *test_definition

test_node_9:
  image: node:9-stretch
  <<: *test_definition

test_node_10:
  image: node:10-buster
  <<: *test_definition

test_node_12:
  image: node:12-buster
  <<: *test_definition

test_node_13:
  image: node:13-buster
  <<: *test_definition
